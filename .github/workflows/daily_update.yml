name: Daily Quiz Update

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # CRITICAL: System deps must come FIRST
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            pkg-config

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Install R Packages
        shell: Rscript {0}
        run: |
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          install.packages(c(
            "httr", "jsonlite", "dplyr", "readr", "stringr",
            "tidygeocoder", "rsconnect", "shiny", "leaflet",
            "shinyWidgets", "geosphere", "shinyjs", "bslib"
          ))

      - name: Generate New Matches
        env:
          FLICKR_API_KEY: ${{ secrets.FLICKR_API_KEY }}
        run: Rscript builder.R

      - name: Commit New Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add matches.csv
          git commit -m "Daily data refresh" || echo "No changes to commit"
          git push origin main

      - name: Deploy to ShinyApps
        env:
          RSCONNECT_USER: ${{ secrets.RSCONNECT_USER }}
          RSCONNECT_TOKEN: ${{ secrets.RSCONNECT_TOKEN }}
          RSCONNECT_SECRET: ${{ secrets.RSCONNECT_SECRET }}
        run: |
          Rscript -e "
          library(rsconnect);
          setAccountInfo(
            name='${RSCONNECT_USER}',
            token='${RSCONNECT_TOKEN}',
            secret='${RSCONNECT_SECRET}'
          );
          deployApp(
            appName='football-timeguesser',
            appFiles=c('app.R','matches.csv'),
            forceUpdate=TRUE
          )"
